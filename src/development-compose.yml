services:
  database:
    image: postgres:15
    container_name: barter-database-dev
    environment:
      POSTGRES_DB: barter
      POSTGRES_USER: barter_user
      POSTGRES_PASSWORD: barter_password
    ports:
      - "5433:5432"
    networks:
      - barter-network
    volumes:
      - data:/var/lib/postgresql/data
      - ./database/database-initializers:/docker-entrypoint-initdb.d
    restart: unless-stopped

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    depends_on:
      - database
    environment:
      ServerSecret: serversecret123CHANGETHISLATER
      DB_HOST: database
      DB_PORT: 5432
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=database;Port=5432;Username=barter_user;Password=barter_password;Database=barter
    ports:
      - "5172:80"
    networks:
      - barter-network
    restart: unless-stopped

  frontend:
    build:
      context: ./view
      dockerfile: Dockerfile.dev
    working_dir: /app
    networks:
      - barter-network
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5172
      - CHOKIDAR_USEPOLLING=true     # helps Vite see changes on Windows/mac
      - WATCHPACK_POLLING=true
    volumes:
      - ./view:/app                  # <-- mount source at /app (not /app/view)
      - /app/node_modules            # <-- keep deps inside container (anonymous volume)
    command: ["npm","run","dev","--","--host","0.0.0.0"]
    restart: unless-stopped
volumes:
  data:
networks:
  barter-network: {}


