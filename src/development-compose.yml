services:
  database:
    image: postgres:15
    container_name: barter-database-dev
    environment:
      POSTGRES_DB: barter
      POSTGRES_USER: barter_user
      POSTGRES_PASSWORD: barter_password
    ports:
      - "5433:5432"
    volumes:
      - data:/var/lib/postgresql/data
      - ./database/database-initializers:/docker-entrypoint-initdb.d
    restart: unless-stopped

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    depends_on:
      - database
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=database;Port=5432;Username=barter_user;Password=barter_password;Database=barter
    ports:
      - "5172:80"
    networks:
      - barter-network
    restart: unless-stopped

  frontend:
    build:
      context: ./view
      dockerfile: Dockerfile.dev
    network:
      - barter-network
    ports:
      - "5173:5173"
    volumes:
      - ./view/:/app/view
    restart: unless-stopped

volumes:
  data:
networks:
  - barter-network

